<h1>Liste des départements</h1>
<input type="number" placeholder="Tapez salaire içi..." class="form-control" [(ngModel)]="salaireMax" />

<ul class="list-group">
  <li *ngFor="let d of filtrerDepartements()" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <span class="lib">Matricule: </span>{{d.matricule}} <br>
      <span class="lib">Domaine:</span> {{d.domaine}} <br>
      <span class="lib">Nombre des employés:</span> {{d.nb_employer}} <br>
      <span class="lib">Maximum du salaire:</span> {{d.max_salaire}}
      <button class="btn btn-warning"[routerLink]="['/detailsDep',d.id]">Mettre à jour salaire</button>
    </div>
  </li>
</ul>

<button class="btn btn-info" (click)="calculer()">Calculer le nombre totale des employés dans tous les départements</button>
